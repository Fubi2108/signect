<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course</title>
  <link href="src/css/styles2.css" rel="stylesheet" />
  <link href="src/css/auth-modal.css" rel="stylesheet" />
  <link href="src/css/cherry-blossom.css" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700&display=swap">
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }

    @keyframes float {
      0% {
        transform: translate(-50%, -50%);
      }

      50% {
        transform: translate(-50%, calc(-50% - 15px));
      }

      100% {
        transform: translate(-50%, -50%);
      }
    }

    .floating {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>

<body class="fade-in glass-container">
  <!-- Background Objects for Liquid Effect -->
  <div class="bg-blobs">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
  </div>

  <div class="search-container" style="z-index: 20;">
    <div class="search" style="background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(10px);">
      <span class="search-icon material-symbols-outlined">search</span>
      <input class="search-input" type="search" id="searchbar" placeholder="Search" style="background: transparent;">
    </div>
    <ul class="suggestions" id="res_list"></ul>
  </div>

  <script src="src/js/search.js" defer></script>

  <div class="menu-container" style="z-index: 20;">
    <div class="menu">
      <button class="menu-btn" onclick='window.location.href="KHKT-mainpage.html"'>▸ Home</button>
      <button class="menu-btn" onclick="window.location.href='KHKT-course.html'">▸ Course</button>
      <button class="menu-btn" onclick="window.location.href='KHKT-AboutUs.html'">▸ About us</button>
    </div>

    <div class="small3-button" onclick="window.location.href='KHKT-course-alphabet.html'">
      <img src="image/node3.png" alt="Button" class="small-but" />
    </div>

    <div class="small4-button" onclick="window.location.href='KHKT-course-topic.html'">
      <img src="image/node4.png" alt="Button" class="small-but" />
    </div>
  </div>

  <div class="divider-container" style="z-index: 5; opacity: 0.3;">
    <div style="border-left: 1.5px solid black; height: 100vh;"></div>
  </div>

  <div class="content glass-card floating">
    <p style="font-family: 'Lexend', sans-serif; margin: 0; color: #211C46;">Chưa có bất kì hoạt động nào</p>
  </div>


  <div class="logo" style="z-index: 5;">
    <img src="image/logo.png" alt="logo" class="logo-image">
  </div>

  <!-- Sign In Button -->
  <button id="sign-in-btn" onclick="showAuthModal()">Sign In</button>

  <!-- Authentication Modal -->
  <div id="auth-modal">
    <div class="auth-modal-content">
      <span class="auth-close" onclick="closeAuthModal()">&times;</span>

      <div class="auth-tabs">
        <button id="signin-tab" class="auth-tab active" onclick="switchTab('signin')">Sign In</button>
        <button id="signup-tab" class="auth-tab" onclick="switchTab('signup')">Sign Up</button>
      </div>

      <!-- Sign In Form -->
      <form id="signin-form" class="auth-form active" onsubmit="handleSignIn(event)">
        <div class="form-group">
          <label for="signin-username">Username hoặc Email</label>
          <input type="text" id="signin-username" placeholder="Nhập username hoặc email" required>
        </div>
        <div class="form-group">
          <label for="signin-password">Password</label>
          <input type="password" id="signin-password" placeholder="Nhập mật khẩu" required>
        </div>
        <button type="submit" class="auth-submit-btn">Sign In</button>
        <div id="signin-message" class="auth-message"></div>
      </form>

      <!-- Sign Up Form -->
      <form id="signup-form" class="auth-form" onsubmit="handleSignUp(event)">
        <div class="form-group">
          <label for="signup-username">Username</label>
          <input type="text" id="signup-username" placeholder="Chọn username" required>
        </div>
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" placeholder="Nhập email" required>
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" placeholder="Tạo mật khẩu (tối thiểu 6 ký tự)" required>
        </div>
        <div class="form-group">
          <label for="signup-confirm-password">Xác nhận Password</label>
          <input type="password" id="signup-confirm-password" placeholder="Nhập lại mật khẩu" required>
        </div>
        <button type="submit" class="auth-submit-btn">Sign Up</button>
        <div id="signup-message" class="auth-message"></div>
      </form>
    </div>
  </div>

  <script src="src/js/auth.js"></script>
  <script src="src/js/cherry-blossom.js"></script>
</body>

</html>
