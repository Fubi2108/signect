<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Mode</title>
    <link href="src/css/styles2.css" rel="stylesheet" />
    <link href="src/css/practice.css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700&display=swap">
</head>

<body class="glass-container">
    <!-- Background Objects -->
    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="practice-container">
        <!-- Header -->
        <header class="practice-header">
            <button class="back-btn" onclick="window.history.back()">
                <span class="material-symbols-outlined">arrow_back</span> Quay lại
            </button>
            <h2 id="topic-title" style="margin:0; color:#211C46;">Luyện tập</h2>
            <div class="score-display">
                Điểm: <span id="current-score">0</span>
            </div>
        </header>

        <!-- Main Flashcard Area -->
        <main class="practice-main">
            <div class="flashcard">
                <div class="question-area">
                    <video id="question-media" autoplay loop muted playsinline>
                        <source src="" type="video/mp4">
                    </video>
                </div>
                <div class="options-grid" id="options-grid">
                    <!-- Buttons will be injected here -->
                    <button class="option-btn">Option 1</button>
                    <button class="option-btn">Option 2</button>
                    <button class="option-btn">Option 3</button>
                    <button class="option-btn">Option 4</button>
                </div>
            </div>
        </main>
    </div>

    <script src="src/js/practice.js"></script>
</body>

</html>
